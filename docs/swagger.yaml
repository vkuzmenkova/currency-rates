paths:
  /rates:
    get:
      description: Gets rate by UUID
      parameters:
      - description: uuid of update
        format: string
        in: query
        name: uuid
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CurrencyRate'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/currencyrates.NoUUIDFoundError'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Gets rate by UUID
      tags:
      - rate
  /rates/{code}:
    get:
      description: Gets rate from the last update
      parameters:
      - description: currency base, f.e. EUR
        format: string
        in: path
        name: code
        type: string
      - description: currency base, default=USD
        format: string
        in: query
        name: base
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CurrencyRate'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.BaseAndCodeAreEqual'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.BaseAndCodeAreEqual'
      summary: Gets rate from the last update
      tags:
      - rate
  /rates/{code}/update:
    get:
      description: Initiates updating rate
      parameters:
      - description: currency base, f.e. EUR
        format: string
        in: path
        name: code
        type: string
      - description: currency base, default=USD
        format: string
        in: query
        name: base
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CurrencyUpdateUUID'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/controller.BaseAndCodeAreEqual'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/controller.BaseAndCodeAreEqual'
      summary: Initiates updating rate
      tags:
      - rate
swagger: "2.0"
