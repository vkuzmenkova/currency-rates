basePath: /api/v1
definitions:
  controller.BaseAndCodeAreEqual:
    properties:
      message:
        type: string
    type: object
  controller.InvalidUUIDError:
    type: object
  controller.UnavailableCurrencyError:
    properties:
      currencyList:
        type: string
    type: object
  currencyrates.NoUUIDFoundError:
    properties:
      message:
        type: string
    type: object
  models.CurrencyRate:
    properties:
      base:
        type: string
      currency:
        type: string
      updated_at:
        type: string
      value:
        type: number
    type: object
  models.CurrencyUpdateUUID:
    properties:
      base:
        type: string
      currency:
        type: string
      uuid:
        type: string
    type: object
externalDocs:
  description: OpenAPI
